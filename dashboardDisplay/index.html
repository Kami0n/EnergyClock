<body>

<style>
	.parent {
		position: relative;
		top: 0;
		left: 0;
	}
	.image1 {
		position: relative;
		top: 0;
		left: 0;
	}
	.image2 {
		position: absolute;
		left: 30px;
		top: 33px;
		width: 100px;
		height: 100px;

	}
</style>

<div class="container">
	<div class="dashboard">
		<div class="row">
			<div class="col-lg-6">
				<main style="margin-left: -180px"></main>
			</div>
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-12">
						<center>
							<h2>Device Dashboard</h2>
							<h5>Display of your registered devices</h5>
							<div class="row">
								<div class="col-lg-6">
									<p><i class="fa fa-square" style="font-size:12px;color:green"></i> = Ready to operate using green energy</p>
								</div>
								<div class="col-lg-6">
									<p><i class="fa fa-square" style="font-size:12px;color:red"></i> = Insufficient green power supply for operation</p>
								</div>

							</div>
						</center>
					</div>
					<br>
				</div>
				<div class="row mt-4">
					<div id="pomivalni_stroj" class="col-lg-4">
						<div class="parent">
							<img class="image1" id="washing" src="images/stroj_ready.png" onClick="izberi('washing')">
							<img id="washing_wop" src="images/wop.gif" class="image2" hidden="hidden">
						</div>
					</div>
					<div  class="col-lg-4">
						<div class="parent">
							<img id="car" src="images/car_ready.png" onClick="izberi('car')">
							<img id="car_wop" src="images/wop.gif" class="image2" hidden="hidden">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="parent">
							<img id="heater" src="images/heater_ready.png" onClick="izberi('heater')">
							<img id="heater_wop" src="images/wop.gif" class="image2" hidden="hidden">
						</div>
					</div>
				</div>
				<div class="row mt-4">
					<div class="col-lg-4">
						<div class="parent">
							<img id="light" src="images/light_ready.png" onClick="izberi('light')">
							<img id="light_wop" src="images/wop.gif" class="image2" hidden="hidden">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="parent">
							<img id="romba" src="images/romba_ready.png" onClick="izberi('romba')">
							<img id="romba_wop" src="images/wop.gif" class="image2" hidden="hidden">
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
